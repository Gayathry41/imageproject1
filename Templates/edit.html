<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="alert alert-dark text-center">UPDATE PRODUCT DETAILLS</h1>
        <div class="col sm-3"></div>
        <div class="col sm-6">
            <form enctype="multipart/form-data" method="post" action="{% url 'edit_product' ps.id %}">
                {% csrf_token %}
                <h5>productname</h5>
                <input type="text" name="productname" class="form-control" value="{{ps.productname}}">
                <h5>Quantity</h5>
                <input type="number" name="Quantity" class="form-control" value="{{ps.Quantity}}">
                <h5>Price</h5>
                <input type="number" name="Price" class="form-control" value="{{ps.Price}}">
                <h5>productimage</h5>
                <img src="{{ps.image.url}}" class="w-25"><br>{{ps.image}}
                <input type="file" name="file" class="form-control" accept="image/">
                <button type="submit" class="btn btn-primary">submit</button>
            </form>
            


        </div>
        
        <div class="col sm-3"></div>
    </div>
</body>
</html>
