<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    body {
        background-color: cadetblue;
    }
</style>

<body>
    <center>
       <nav style="background-color: chocolate; width:auto; height: 40px;"> <p>PRODUCTS</p></nav><br><br>
       <div style="background-color: cyan; height:min-content ; width: min-content;text-align: center;"><br>
        <table>
            <form enctype="multipart/form-data" method="post" action="{% url 'add' %}">
                {% csrf_token %}
                <tr>

                    <td><input type="text" name="productname" placeholder="productname" class="formcontrol"><br><br></td>
                </tr>
                <tr>

                    <td><input type="number" name="Quantity" placeholder="Quantity" class="formcontrol"><br><br></td>
                </tr>
                <tr>

                    <td><input type="number" name="Price" placeholder="Price" class="formcontrol"><br><br></td>
                </tr>
                <td><input type="file" name="file" accept="image/" class="formcontrol"><br><br></td>
                </tr>
                <tr>
                   <td><button type="submit" class="btn btn-primary">submit</button></td>
                </tr>
            </form>
        </table></div>
    </center>
</body>

</html>
