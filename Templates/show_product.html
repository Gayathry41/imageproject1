<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="alert alert-dark text-center">SHOW PRODUCT DETAILLS</h1>
        <a role="button" class="btn btn-outline-dark" href="{% url 'pdt' %}">Add</a>
        <div class="row">
            <div class="col-sm-1"></div>
            <div class="col-sm-10">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">
                                productname

                            </th>
                            <th scope="col">
                                Quantity
                                

                            </th>
                            <th scope="col">
                                Price

                            </th>
                            <th scope="col">
                                image

                            </th>
                            <th scope="col">
                                Action

                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in ps %}
                        <tr>
                            <td class="pt-4">{{p.productname}}</td>
                            <td class="pt-4">{{p.Quantity}}</td>
                            <td class="pt-4">{{p.Price}}</td>
                            <td>
                                {{p.image}}<br>
                                <img src="{{p.image.url}}" class="w-25">
                            </td>
                            <td>
                                <a role="button" href="{% url 'editpage' p.id %}">Edit</a>
                            </td>
                            <td>
                                <a role="button" href="{% url 'delete' p.id %}">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</body>
</html>
